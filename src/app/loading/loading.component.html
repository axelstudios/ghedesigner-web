<p-dialog [visible]="visible" maskStyleClass="backdrop-blur-sm" styleClass="border-0">
  <ng-template #headless>
    <div class="flex w-[calc(100vw-40px)] flex-col rounded-xl bg-gray-800 p-4 pt-6 shadow-lg md:w-150">
      <p-progressbar [value]="progress()" [style]="{ height: '6px' }">
        <ng-template #content />
      </p-progressbar>
      <div class="mt-2 grid grid-cols-[minmax(0,1fr)_2.75rem] gap-x-3 gap-y-1 text-sm font-medium">
        <div>{{ message }}</div>
        <div class="text-center sm:text-right">{{ progress() | number: '1.1-1' }}%</div>
      </div>
    </div>
  </ng-template>
</p-dialog>
